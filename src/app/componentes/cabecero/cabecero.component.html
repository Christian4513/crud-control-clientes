<!-- Barra de navegación principal -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
  <div class="container">
    <a routerLink="/" class="navbar-brand">Control Clientes</a>
    <button class="navbar-toggler custom-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul *ngIf="isLoggedIn" class="navbar-nav">
        <li class="nav-item px-2">
          <a routerLink="/" class="nav-link">Inicio</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li *ngIf="isLoggedIn" class="nav-item dropdown">
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user"></i>{{loggedInUser}}
          </button>
          <ul *ngIf="isAdmin" class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
            <li>
              <a routerLink="/configuracion" class="dropdown-item">
                <i class="fas fa-cog"></i> Configuración
              </a>
            </li>
          </ul>
        </li>
        <li *ngIf="!isLoggedIn && permitirRegistro" class="nav-item">
          <a routerLink="/login" class="nav-link" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </li>
        <li *ngIf="!isLoggedIn && permitirRegistro" class="nav-item">
          <a routerLink="/registrarse" class="nav-link" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-sign-in-alt"></i> Registro
          </a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
          <a style="cursor: pointer" (click)="logout()" class="nav-link">
            <i class="fas fa-user-times"></i> Salir
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
