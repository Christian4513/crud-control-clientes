<!-- Encabezado principal con un fondo de color 'info' y texto en blanco -->
<header id="main-header" class="py-2 bg-info text-white">
  <!-- Contenedor que centra el contenido y lo adapta al tamaño de la pantalla -->
  <div class="container">
    <!-- Fila para organizar el contenido en columnas -->
    <div class="row">
      <!-- Columna que ocupa la mitad del ancho en pantallas medianas y superiores -->
      <div class="col-md-6">
        <!-- Título del encabezado con un ícono de configuración de Font Awesome -->
        <h1>
          <!-- Ícono de configuración de Font Awesome -->
          <i class="fas fa-cog"></i>Control de Clientes
        </h1>
      </div>
    </div>
  </div>
</header>

<!-- Componente Angular 'app-clientes' que se encarga de mostrar la lista de clientes -->
<app-clientes></app-clientes>
